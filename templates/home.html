<!DOCTYPE html>
<html>
    <head>
        <title>Application</title>
        <style>
            body {
                background-color: {{ black }};
                color: {{ white }};
                font-family: Arial, sans-serif;
                padding: 40px;
            }
            h1 {
                text-align: center;
                font-size: 35px;
                color: {{ white }};
                padding-bottom: 20px;
            }
            h2 {
                text-align: center;
                font-size: 25px;
                color: {{ white }};
                padding: 10px;
            }
            p {
                font-size: {{ fontSize }}px;
                text-align: left;
                color: {{ white }};
                padding-top: 0px;
                padding-bottom: 0px;
            }
            p2 {
                display: block;
                font-size: {{ fontSize }}px;
                text-align: center;
                color: {{ white }};
                padding-top: 0px;
                padding-bottom: 0px;
                margin: {{ spacer }}px auto;
            }
            .container {
                background-color: {{ colorBG }};
                font-size: 20px;
                text-align: center;
                border-radius: {{ borderRad }}px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: {{ padTB }}px {{ padSide }}px {{ marginB }}px {{ padSide }}px;
                margin: {{ spacer }}px auto;
                margin-bottom: {{ marginB }}px;
            }
            .container-text {
                background-color: {{ colorBG }};
                font-size: 20px;
                text-align: center;
                color: {{ white }};
                border-radius: {{ borderRad }}px;
                line-height: 1.4;
                margin: 20px auto;
                padding: 20px;
            }
            .container-inputBox {
                background-color: {{ colorBG }};
                font-size: 20px;
                text-align: center;
                border-radius: {{ borderRad }}px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 0px 0px 0px 0px;
                margin: {{ spacer }}px auto;
                margin-bottom: {{ marginB }}px;
            }
            .container-fig {
                background-color: {{ colorBG }};
                max-width: 800px;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 50px 0px 0px 0px;
                margin: 5px auto;
                margin-top: 0px
            }
             .container-figDescription {
             color: {{ white }};
                font-size: 18px;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 5px 0px 0px 0px;
                margin: 0px auto;
            }     
                  
            .container-fig img {
                margin-top: 0px;
            }
            .div-header {
                color: {{ colorHeader }};
                font-size: 22px;
                font-weight: normal;
                padding-top: 0px;
                padding-bottom: 5px;
            }
            input[type="file"] {
                background-color: {{ black }};
                color: #101010;
                font-size: {{ fontSize }}px;
                border: 2px solid {{ colorAccent }};
                border-radius: {{ borderRad }}px;
                width: 100%;
                max-width: 350px;
                padding: {{ padInput }}px;
                margin-bottom: {{ padTB }}px;
            }
            button {
                background-color: {{ colorHeader }};
                color: {{ white }};
                font-size: {{ fontSize }}px;
                cursor: pointer;
                border: none;
                border-radius: {{ borderRad }}px;
                padding: 8px 20px;
                margin-top: {{ marginButton }}px;
                margin-bottom: {{ marginButton }}px;
            }
            button:hover {
                background-color: {{ buttonHighlight }};
            }
            .input-form {
                align-items: center;
                text-align: center; /* center form text */
                display: flex;
                flex-direction: column;
                font-size: {{ fontSize }}px;
            }
            .form-group {
                width: 100%;
                max-width: 350px;
                line-height: 1.5;
            }
            .form-group label {
                display: block;
                margin-bottom: {{ spacerMini }}px;
                font-size: {{ fontSize }}px;
                text-align: center;
            }
            .form-group input {
                font-size: {{ fontSize }}px;
                border-radius: {{ borderRad }}px;
                border: 2px solid {{ colorAccent }};
                text-align: center;
                width: 100%;
                padding: {{ padInput }}px;
                margin-bottom: {{ spacer }}px;
            }
        </style>
    </head>
    <script>
        function evaluateForm(event) {
            event?.preventDefault(); // Prevent any default form action

            // Handle the inputs
            let message = document.getElementById('message').value;
            const textFile = textFileInput.files[0];

            // Inspect input field
            if (!message) {
                alert("Please fill out all required fields.");
                return;
            }

            // Make a form for the inputs
            const formData = new FormData();
            formData.append('message', message); // Add input to the form
            if (textFile) {
                formData.append('textFile', textFile);
            }

            // Pass the form to the backend script
            fetch('/run', {
                method: 'POST',
                body: formData
            })

            // Inspect run
            .then(response => {
                if (!response.ok) throw new Error("Network response was not ok");
                return response.json();
            })
            .then(data => {
                const newDiv = document.createElement('div');
                newDiv.className = 'container';
                Object.assign(newDiv.style, {
                    backgroundColor: "{{ colorBG }}",
                    color: {{ white }},
                    fontSize: "20px",
                    textAlign: "center",
                    borderRadius: "{{ borderRad }}px",
                    display: "flex",
                    flexDirection: "column",
                    alignItems: "center",
                    padding: "{{ padTB }}px {{ padSide }}px {{ padTB }}px {{ padSide }}px",
                    margin: "{{ spacer }}px auto",
                    marginBottom: "{{ marginB }}px"
                });
            
            
            
            
            // Pass data into the HTML script
            newDiv.innerHTML = `
                <div class="div-header">Message:</div>
                <div class="container-fig">
                    <div class="div-header">
                        Message:
                    </div>
                    <p>${noteProb}</p>
                    <p2><img src="data:image/png;base64,${data.figProb}"
                        alt="Probability Plot" style="max-width: 100%;" /></p2>
                </div>
            `;

            document.body.appendChild(newDiv);
            })
            .catch(error => {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'container';
                errorDiv.innerHTML = `<p style="color: red;">
                    Error fetching results: ${error.message}</p>`;
                document.body.appendChild(errorDiv);
            });
        }
    </script>
    <body>
        <h1>Application Title</h1>
        <div class="container-text">
            <div class="div-header">Description:</div>
            <p>This is an application template</p>
        </div>

        <div class="container">
            <div class="container-inputBox">
                <form action="/run" method="POST" enctype="multipart/form-data" class="input-form">
                <div class="div-header">Select Text File:</div>
                <div class="form-group">
                    <label for="textFile"></label>
                    <input type="file" id="textFile" name="textFile" accept=".txt" class="input-form">
                </div>

                <div class="div-header">Message:</div>
                <div class="form-group">
                    <label for="message">Enter A Message:</label>
                    <input type="text" id="message" name="message" required value="Words">
                </div>

                    <button type="button" onclick="evaluateForm()">Evaluate</button>
                </form>
        </div>
    </body>
</html>
